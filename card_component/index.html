<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lobster&family=Outfit:wght@300;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="component-card">
    <div class="card-top">
      <img src="./images/image-equilibrium.jpg" alt="nft-card image">
      </div>
    <div class="card-bottom">
      <div class="card-bottom-contexto">
        <p>Equilibrium #3429 </p>
        <p>Our Equilibrium collection promotes </p>
        <p>balance and calm.</p>
      </div>
      <div class="card-bottom-info">
        <div>
          <img src="./images/icon-ethereum.svg" >
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock image">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-bottom-creation">
        <img src="./images/image-avatar.png" alt="avatar image">
        <span>Creation of</span>
        <span>Jules Wyvern</span>
      </div>
    </div>
  </div>
