<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./style/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/icon.png">
  <!-- LINKS DE LOS ESTILOS DE TIPGRAFIA DE ELETRA -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lobster&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="profile-card">
    <div class="profile-card-top">
      <img src="./assets/image-victor.jpg" alt="profile-image"> <!--  alt: es para los que no pueden ver bien   -->
    </div>

    <div class="profile-card-botton">
      <div class="profile-card-botton__datos-profile">
        <div>
          <span>Victor Crest</span>
          <span>26</span>
        </div>
        <p>London</p>
      </div>

      <div class="profile-card-botton__datos-seguidores">
        <div>
          <!-- CREAR 3 div CON 2 parrafos Cada UNO  "div*3>p*2" -->
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>

</body>

</html>
